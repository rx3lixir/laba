services:
  user-db:
    image: postgres:18-alpine
    container_name: laba-main-db-container
    environment:
      - POSTGRES_USER=laba_admin
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=laba_main_db
      - PGPORT=5432
    ports:
      - "5432:5432"
    volumes:
      - main-db-data:/var/lib/postgresql/data
    restart: unless-stopped
  auth-db:
    image: redis:7.2-alpine
    container_name: auth-db
    ports:
      - "6379:6379"
    volumes:
      - auth-db-data:/data
    command: redis-server --appendonly yes --requirepass "12345"
    restart: unless-stopped
volumes:
  main-db-data:
  auth-db-data:
