version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/db/migrations"
    queries: "./internal/db/queries"
    gen:
      go:
        package: "db"
        out: "./internal/db/sqlc"
        emit_json_tags: true
        emit_interface: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
